<section id="section" class="section">
  <div class="container">
    <form ng-submit="usersEdit.handleSubmit()">
      <div class="filed">
        <label for="name">Username</label>
        <input class="input" placeholder="Username" name="username" ng-model="usersEdit.user.username"  />
      </div>
      <div class="filed">
        <label for="name">Name</label>
        <input class="input" placeholder="FirstName" name="firstname" ng-model="usersEdit.user.firstName" />
      </div>
      <div class="field">
        <label for="name">Email</label>
        <input class="input" placeholder="Email" name="email" ng-model="usersEdit.user.email" />
      </div>
      <div class="card profile-photo-card">
        <div class="card-content photo-card-styling">
          <div class="control columns is-multiline is-mobile">
            <div class="field" ng-if="usersEdit.user.image">
              <label class="label">Profile Picture Preview</label>
              <div class="column is-full-mobile">
                <figure class="image image-size-styling is-128x128">
                  <img class="image-size-styling" src="{{ usersEdit.user.image }}">
                </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="control">
        <div class="file choose-photo-styling">
          <label class="file-label">
            <input class="file-input" type="file" ng-model="usersEdit.user.image" upload-image>
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-camera-retro"></i>
              </span>
              <span class="file-label">
                Choose a photoâ€¦
              </span>
            </span>
          </label>
        </div>
      </div>

      <button class="button is-primary" >Submit</button>

    </form>

  </div>
</section>
