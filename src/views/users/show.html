<div class="card" ng-repeat="bathroom in usersShow.ownedBathrooms">
  <div class="card-image is-one-quarter">
    <figure class="image is-64x64">
      <img ng-src="{{ bathroom.image }}" alt="{{ bathroom.name }}" />
    </figure>
  </div>
  <div class="card-content is-one-quarter">
    <h4>Username: {{ usersShow.user.username }}</h4>
    <p>Name: {{ usersShow.user.firstName }}</p>
    <p>Email: {{ usersShow.user.email }}</p>
    <p>Requests: {{ bathroom.requests.content }}</p>
    <p ng-repeat="request in usersShow.ownedBathrooms.requests">Requests2: {{ request }}</p>


  </div>
  <a ui-sref="usersEdit({ id: usersShow.user._id })" class="button">Edit</a>


</div>
