<div class="field">
  <label for="name">Facilities</label>
  <div class="columns is-multiline is-mobile">
    <div class="column is-half-desktop is-half-tablet is-half-mobile">
      Check all <input type="checkbox" ng-click="bathroomsMapIndex.toggleAll()">
    </div>
    <div class="column is-half-desktop is-half-tablet is-half-mobile">
      Toilet <input type="checkbox" ng-model="bathroomsMapIndex.toilet">
    </div>
    <div class="column is-half-desktop is-half-tablet is-half-mobile">
      Shower <input type="checkbox" ng-model="bathroomsMapIndex.shower">
    </div>
    <div class="column is-half-desktop is-half-tablet is-half-mobile">
      Bidet <input type="checkbox" ng-model="bathroomsMapIndex.bidet">
    </div>
    <div class="column is-half-desktop is-half-tablet is-half-mobile">
      Sanitary Products <input type="checkbox" ng-model="bathroomsMapIndex.sanitaryProducts">
    </div>
    <div class="column is-half-desktop is-half-tablet is-half-mobile">
      Baby Changing <input type="checkbox" ng-model="bathroomsMapIndex.babyChanging">
    </div>
    <div class="column is-one-half-desktop is-one-half-tablet is-half-mobile">
      <div class="control">
        <div class="select">
          <select name="rating" ng-model="bathroomsMapIndex.min">

    </div>
  </div>
</div>
<ul class="columns is-multiline is-mobile">
  <li class="column is-one-quarter-desktop is-full-mobile is-half-tablet" ng-repeat="bathroom in bathroomsIndex.filtered">
    <a ui-sref="bathroomsShow({ id: bathroom._id})">
      <div class="card">
        <div class="card-image">
          <figure class="image">
            <img ng-src="{{ bathroom.image }}" alt="{{ bathroom.address }}" />
          </figure>
        </div>
        <div class="card-content">
          <h4>{{ bathroom.address }}</h4>
        </div>
      </div>
    </a>
  </li>

</ul>
